<!-- Button trigger modal -->
<button style="margin: 50px; margin-top: 80px;" type="button" class="d-inline p-2 bg-dark text-white" (click)="mostrarModal()" data-toggle="modal" data-target="#exampleModal">
  Agregar Linea
</button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" [ngClass]="serviceModal.oculto">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Linea Nueva</h5>
          <button type="button" class="close"  aria-label="Close" (click)="cerrarModal()" >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form ngNativeValidate [formGroup]= "forma"  (ngSubmit)="guardarLinea()">
                <div class="form-group">
                  <label for="exampleInputEmail1">Nombre Linea</label>
                  <input formControlName="nombre" type="text" name="nombre" class="form-control" id="exampleInputEmail1" required="" aria-describedby="emailHelp">
         
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Descrripcion</label>
                  <input formControlName="descripcion" type="text" name="descripcion" class="form-control" id="exampleInputEmail1" required="" aria-describedby="emailHelp">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>
                  <button type="submit" class="btn btn-primary"  >Guardar</button>
                </div>
              </form>
        </div>
        <div class="modal-footer">
         
        </div>
      </div>
    </div>
  </div>




<div class="margen">
  <div class="row">

    <!-- Modal Actulizar Linea-->
  <div class="modal fade" id="exampleModalActulizar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" [ngClass]="serviceModal.oculto">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Actuliza Linea </h5>
          <button type="button" class="close"  aria-label="Close" (click)="cerrarModal()" >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form ngNativeValidate [formGroup]= "forma" (ngSubmit)="actulizaLinea()"  >
                <div class="form-group">
                  <label for="exampleInputEmail1">Nombre Linea</label>
                  <input formControlName="nombre" type="text" name="nombre" class="form-control" id="exampleInputEmail1" required="" aria-describedby="emailHelp">
                 



                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Descrripcion</label>
                  <input formControlName="descripcion" type="text" name="descripcion" class="form-control" id="exampleInputEmail1" required="" aria-describedby="emailHelp">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>
                  <button type="submit"  class="btn btn-primary"  >Actulizar Linea</button>
                </div>
              </form>
        </div>
        <div class="modal-footer">
         
        </div>
      </div>
    </div>
  </div>


 


 <!--Modal cargar Imagen-->

<div class="modal fade " id="exampleModalImagen" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">

    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Subir Imagen Liena</h5>

          <span aria-hidden="true">&times;</span>
        </button>
      </div>

        <input (change)="seleccionImagen($event.target.files[0])" type="file">

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" (click)="subirImagen()" class="btn btn-primary">Guardar Imagen</button>
      </div>
    </div>
  </div>
